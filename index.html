<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="section-header">
            <div class="container-img">
                <img class="filipe-photo" src="./src/icon.png" alt="">

                <p class="image-label">
                    @example
                </p>
            </div>

            <div class="container-switch">
                <div class="switch-body">
                    <div class="switch-head switch-off">
                        <ion-icon class="switch-icon icon-sun hidden" name="sunny"></ion-icon>

                        <ion-icon class="switch-icon icon-moon" name="moon"></ion-icon>
                        
                    </div>
                </div>
            </div>
        </section>

        <section class="section-body">
            <ul class="button-list">
                <li class="button-link">
                    <button class="button-styled">
                        <p>Inscrição NewsLetter</p>
                    </button>
                </li>
                <li class="button-link">
                    <button class="button-styled">
                        <p>Baixar e-book</p>
                    </button>
                </li>
                <li class="button-link">
                    <button class="button-styled">
                        <p>Portfólio</p>
                    </button>
                </li>
                <li class="button-link">
                    <button class="button-styled">
                        <p>Conhecer a RocketSeat</p>
                    </button>
                </li>
            </ul>
        </section>

        <section class="section-footer">
            <div class="footer-top">
                <ul class="footer-links">
                    <li>
                        <a href="https://www.github.com/filipemartinsdev" target="_blank">
                            <ion-icon name="logo-github"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/" target="_blank">
                            <ion-icon name="logo-linkedin"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com" target="_blank">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="footer-bottom">
                <p class="footer-text">feito com <ion-icon class="icon-heart" name="heart"></ion-icon> pelo Filipe</p>
            </div>
        </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script>
</body>
</html>
